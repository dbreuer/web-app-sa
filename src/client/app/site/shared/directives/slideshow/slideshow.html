<div>
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in section.images" active="slide.active" index="$index">
            <img ng-src="{{slide.src}}" style="margin:auto;">
            <div class="carousel-caption">
                <h4>{{slide.title}}</h4>
            </div>
        </uib-slide>
    </uib-carousel>
</div>
