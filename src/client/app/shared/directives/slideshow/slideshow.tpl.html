<div class="slideshow-section">
    <slick class="slideshow" init-onload="true" autoplay="true" autoplay-speed="5000" data="slideshow" >
        <div class="slideshow__slide" data-ng-repeat="slide in slideshow track by $index" >
            <div class="slideshow__slide--image">
                <img typeof="foaf:Image" data-ng-src="{{slide.image.src}}" width="735" alt="slide.image.alt"/>
            </div>
            <div class="slideshow__slide--content">
                <div class="slideshow__slide--text">
                    <h4 data-ng-bind="slide.title"></h4>
                    <p data-ng-bind="slide.text"></p>
                </div>
                <div class="slideshow__slide--button">
                    <a data-ng-href="slide.button.url" data-ng-bind="slide.button.text"></a>
                </div>
            </div>
        </div>
    </slick>
</div>
