<div class="menu">

    <h2 data-ng-if="$root.menu.title" data-ng-bind="$root.menu.title"></h2>
    <ul data-ng-class="$root.menu.class" >
        <li data-ng-repeat="item in $root.menu.data track by $index" data-ng-class="{'disabled': item.disabled}">

            <a href="{{item.url}}" target="{{item.external ? '_blank' : ''}}" data-ng-class="{'active': $root.menu.isActive(item)}" data-ng-if="!item.disabled">
                <span style="{{(item.external) ? 'font-weight: 700;' : ''}}" data-ng-bind="item.name"></span>
                <i class="fa fa-chevron-right" data-ng-if="item.data.length > 0"></i>
                <i class="fa fa-chevron-down" data-ng-if="item.active"></i>
            </a>
            <a href="" data-ng-if="item.disabled">
                <span data-ng-bind="item.name"></span>
            </a>

            <ul ng-if="item.data.length > 0 && !item.disabled" class=" ">
                <li ng-repeat="subitem in item.data track by $index">
                    <a href="{{subitem.url}}"  title="{{subitem.name}}" target="{{subitem.external ? '_blank' : ''}}" >
                        <span   style="{{(subitem.external) ? 'font-weight: 700;' : ''}}" ng-bind="subitem.name"></span>
                        <i class="fa fa-chevron-right" ng-if="subitem.data"></i>
            <ul data-ng-if="item.data.length > 0 && !item.disabled" class=" ">
                <li data-ng-repeat="subitem in item.data track by $index">
                    <a href="{{subitem.url}}" target="{{subitem.external ? '_blank' : ''}}" >
                        <span   style="{{(subitem.external) ? 'font-weight: 700;' : ''}}" data-ng-bind="subitem.name"></span>
                        <i class="fa fa-chevron-right" data-ng-if="subitem.data"></i>
                    </a>
                    <ul ng-if="subitem.data" class="">
                        <li ng-repeat="subsubitem in subitem.data track by $index">
                            <a href="{{subsubitem.url}}"  title="{{subsubitem.name}}">
                                <span ng-bind="subsubitem.name"></span>
                                <i class="fa fa-chevron-right" ng-if="subsubitem.data"></i>
                    <ul data-ng-if="subitem.data" class="">
                        <li data-ng-repeat="subsubitem in subitem.data track by $index">
                            <a href="{{subsubitem.url}}">
                                <span data-ng-bind="subsubitem.name"></span>
                                <i class="fa fa-chevron-right" data-ng-if="subsubitem.data"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
