<div class="menu">

    <h2 ng-if="menu.title" ng-bind="menu.title"></h2>
    <ul ng-class="menu.class" >
        <li ng-repeat="item in menu.data track by $index" ng-class="{'disabled': item.disabled}">

            <a href="{{item.url}}" target="{{item.external ? '_blank' : '_self'}}" ng-class="{'active': menu.isActive(item)}" ng-if="!item.disabled">
                <span ng-bind="item.name"></span>
                <i class="fa fa-chevron-right" ng-if="item.children"></i>
                <i class="fa fa-chevron-down" ng-if="item.active"></i>
            </a>
            <a href="" ng-if="item.disabled">
                <span ng-bind="item.name"></span>
            </a>

            <ul ng-if="item.children && !item.disabled" class="menu nav menu-propect---qualifications-2">
                <li ng-repeat="subitem in item.children track by $index">
                    <a href="#{{subitem.url}}">
                        <span ng-bind="subitem.name"></span>
                        <i class="fa fa-chevron-right" ng-if="subitem.children"></i>
                    </a>
                    <ul ng-if="subitem.children" class="menu nav menu-propect---qualifications-3">
                        <li ng-repeat="subsubitem in subitem.children track by $index">
                            <a href="#{{subsubitem.url}}">
                                <span ng-bind="subsubitem.name"></span>
                                <i class="fa fa-chevron-right" ng-if="subsubitem.children"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
