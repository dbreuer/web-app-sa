<div class="myaat">

    <div class="hero">


        <div class="hero_message">
            <div class="hero_message__content">
                <h1>MyAAT</h1>

            </div>
        </div>


    </div>

    <div class="myaat-page">

        <div class="myaat-page__wrapper">

            <div class="sidebar">

                <menu position="myaat"></menu>

            </div>

            <div class="page-content">

                <slideshow-content slideshow="vm.pageContent.slideshow"></slideshow-content>

                <div class="spotlight-container">
                    <div class="spotlight-grid">

                        <!-- spotlight loop -->
                        <div class="spotlight-item" ng-repeat="spotlight in vm.pageContent.spotlights">
                            <div class="spotlight-item--inner">
                                <div class="spotlight-item__header">
                                    <h3 ng-bind="spotlight.title">
                                        <!-- spotlight title -->
                                    </h3>
                                </div>
                                <div class="spotlight-item__body">
                                    <div class="spotlight-item__body--text">
                                        <p ng-bind="spotlight.text">
                                            <!-- spotlight text -->
                                        </p>
                                    </div>
                                    <div class="spotlight-item__body--image">
                                        <a ng-href="{{spotlight.button.url}}" title="{{spotlight.image.alt}}">
                                            <img ng-src="{{spotlight.image.src}}"
                                                 alt="{{spotlight.image.alt}}">
                                        </a>
                                    </div>
                                </div>
                                <div class="spotlight-item__footer">
                                    <a ng-href="{{spotlight.button.url}}" ng-bind="spotlight.button.text">
                                        <!-- spotlight buton text -->
                                    </a>
                                </div>
                            </div>
                        </div><!-- end spotlight-item -->
                        <!-- end spotlight loop -->

                    </div><!-- end spotlight-grid -->
                </div>

            </div><!-- end page-content -->

        </div><!-- end myaat__wrapper -->

    </div><!-- end myaat -->

</div>
