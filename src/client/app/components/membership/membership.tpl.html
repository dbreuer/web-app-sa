<div class="membership">

    <div class="hero">


        <div class="hero_message">
            <div class="hero_message__content">
                <h1>Membership</h1>

            </div>
        </div>


    </div>

    <div class="membership-page">

        <div class="membership-page__wrapper">

            <div class="sidebar">
                <ul class="sidebar__menu">
                    <li class="first"><a href="/myaat/about" title="">About AAT(SA) membership</a></li>
                    <li class=""><a href="http://www.aat.org.uk/get-myaat/options" title="">Benefits of membership</a></li>
                    <li class=""><a href="/myaat/privacy" title="">Apply for membership</a></li>
                    <li class=""><a href="/myaat/cookies" title="">Continuing professional development (CPD)</a></li>
                    <li class="last"><a href="/myaat/help" title="">Professional standards</a></li>

                </ul>
            </div>

            <div class="page-content">

                <div class="slideshow">
                    <!-- slide loop -->
                    <div class="slideshow__slide" ng-repeat="slide in vm.pageContent.slideshow">
                        <div class="slideshow__slide--image">
                            <img typeof="foaf:Image" ng-src="{{slide.image.src}}" alt="slide.image.alt" />
                        </div>
                        <div class="slideshow__slide--content">
                            <div class="slideshow__slide--text">
                                <h4 ng-bind="slide.title"></h4>
                                <p ng-bind="slide.text"></p>
                            </div>
                            <div class="slideshow__slide--button"><a ng-href="slide.button.url" ng-bind="slide.button.text"></a></div>
                        </div>
                    </div><!-- end slide loop -->

                </div>


                <div class="spotlight-grid">

                    <!-- spotlight loop -->
                    <div class="spotlight-item" ng-repeat="spotlight in vm.pageContent.spotlights">
                        <div class="spotlight-item--inner">
                            <div class="spotlight-item__header">
                                <h3 ng-bind="spotlight.title">
                                    <!-- spotlight title -->
                                </h3>
                            </div>
                            <div class="spotlight-item__body">
                                <div class="spotlight-item__body--text">
                                    <p ng-bind="spotlight.text">
                                        <!-- spotlight text -->
                                    </p>
                                </div>
                                <div class="spotlight-item__body--image">
                                    <a ng-href="{{spotlight.button.url}}" title="{{spotlight.image.alt}}">
                                        <img ng-src="{{spotlight.image.src}}"
                                             alt="{{spotlight.image.alt}}">
                                    </a>
                                </div>
                            </div>
                            <div class="spotlight-item__footer">
                                <a ng-href="{{spotlight.button.url}}" ng-bind="spotlight.button.text">
                                    <!-- spotlight buton text -->
                                </a>
                            </div>
                        </div>
                    </div><!-- end spotlight-item -->
                    <!-- end spotlight loop -->

                </div><!-- end spotlight-grid -->


            </div><!-- end page-content -->

        </div><!-- end myaat__wrapper -->

    </div><!-- end myaat -->

</div>
