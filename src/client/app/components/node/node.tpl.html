<div class="node-content">

    <div class="hero">


        <div class="hero_message">
            <div class="hero_message__content">
                <h1>
                    <span ng-bind="vm.pageContent.title">
                        <!-- content title -->
                    </span>
                </h1>

            </div>
        </div>


    </div>

    <div class="node-main-content" ng-init="vm.init()">

        <div class="node-main-content__wrapper">

            <div class="sidebar">
                <menu position="{{vm.menuNode}}"></menu>
            </div>
            <div class="page-content">

                <spinner show="vm.isLoading"></spinner>

                <div class="page-content__body" ng-bind-html="vm.pageContent.body">

                    <!-- HTML body -->

                </div>

                <uib-accordion close-others="true" ng-if="vm.pageContent.tabs && vm.pageContent.tabsStyle == 'list_default'">
                    <uib-accordion-group heading="{{tab.title}}" ng-repeat="tab in vm.pageContent.tabs">
                        <div class="" ng-bind-html="tab.body"></div>
                    </uib-accordion-group>
                </uib-accordion>


                <uib-tabset active="activeJustified" justified="true" ng-if="vm.pageContent.tabs && vm.pageContent.tabsStyle == 'tabs_default'">
                    <uib-tab index="$index" heading="{{tab.title}}" ng-repeat="tab in vm.pageContent.tabs">
                        <div class="well" ng-bind-html="tab.body"></div>
                    </uib-tab>
                </uib-tabset>



                <div class="page-signpost" ng-if="vm.pageContent.signpost.length > 0">
                    <div class="page-signpost__item" ng-repeat="signpost in vm.pageContent.signpost | orderBy:'name':true track by $index">
                        <a ng-href="{{signpost.url}}" ng-bind="signpost.title"></a>
                    </div>
                </div>

            </div><!-- page content -->

        </div><!-- end myaat__wrapper -->

    </div><!-- end myaat -->

</div>
