<!DOCTYPE html>
<html lang="en" ng-app="project" class="no-js" itemscope itemtype="http://schema.org/Article">
<head>
    <!-- Update your html tag to include the itemscope and itemtype attributes. -->
    <title ng-bind="pageTitle"></title>

    <meta name="description" content="{{metaDescription}}">
    <meta name="keywords" content="{{metaDescription}}">

    <meta charset="utf-8">


    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="The Name or Title Here">
    <meta itemprop="description" content="This is the page description">
    <meta itemprop="image" content="http://www.example.com/image.jpg">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="http://www.example.com/image.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="Title Here" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="Description Here" />
    <meta property="og:site_name" content="Site Name, i.e. Moz" />
    <meta property="article:published_time" content="2013-09-17T05:59:00+01:00" />
    <meta property="article:modified_time" content="2013-09-16T19:08:47+01:00" />
    <meta property="article:section" content="Article Section" />
    <meta property="article:tag" content="Article Tag" />
    <meta property="fb:admins" content="Facebook numberic ID" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="css/build.min.css">

    <!-- Fontello CSS -- http://fontello.com -->
    <link rel="stylesheet" type="text/css" href="fonts/fontello/css/fontello-all.min.css">
    <link rel="stylesheet" href="//fast.fonts.net/t/1.css?apiType=css&projectid=1964413c-46c6-4ca9-8713-86e6bae7a972">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.7/slick.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.7/slick-theme.min.css">

    <!-- CSS compiled -->


    <!--@todo : move this to s3 + update-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

</head>

<body>

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
<![endif]-->


<!--HEADER-->
<div ng-include="'components/header/header.tpl.html'"></div>
<!--/HEADER-->


<!-- MAIN -->
<div id="page-wrapper">

    <!--<div ng-view class="fade-in-out" ng-animate></div>-->
    <div ng-view></div>

</div>
<!-- /MAIN -->


<!-- FOOTER -->
<div ng-include="'components/footer/footer.tpl.html'"></div>
<!-- /FOOTER -->



<!-- JAVASCRIPT  -->
<script src="js/build.min.js"></script>


</body>
</html>
